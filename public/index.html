<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node Chat App</title>
</head>
<body>
  <h1>Chat!</h1>
  <p>Welcome to the Chat App</p>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();
    socket.on('connect', () => 
            console.log('connected to server!'))
    socket.on('disconnect', () => 
            console.log('Connection lost!'))
  </script>
</body>

</html>
